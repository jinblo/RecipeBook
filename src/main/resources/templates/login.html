<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Recipe Book - Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
<div class="container">
        <div class="alert alert-danger" th:if="${param.error}">
            Incorrect username or password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            Logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Username : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div><br/><input type="submit" value="Kirjaudu" class="btn btn-primary"/></div>
        </form>
       </div>
</body>
